<!DOCTYPE html>
<html lang="fr">

<head>
    <link href="css/index.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ec64a245e1.js" crossorigin="anonymous"></script>
    <title>Les petits plats</title>
    <link rel="icon" href="assets/favicon.svg" />
</head>

<body id="body">
    <header class="header">
        <a href="index.html" class="header__logo-link" aria-label="Page d'accueil">
            <img src="assets/logo.svg" class="header__logo-link__logo" alt="Logo Les petits plats" />
        </a>
        <form class="search">
            <div class="search__form">
                <label class="hidden" for="search__form__search-bar">Rechercher une recette</label>
                <input type="text" class="search__form__search-bar" id="search__form__search-bar"
                    name="search__form__search-bar" placeholder="Rechercher une recette" value="">
                <i class="fas fa-search"></i>
            </div>
            <div class="filter">
                <div class="filter__list"></div>
                <div class="filter__selectors-list">
                    <div id="ingredients-selector" class="filter__selectors-list__selector selector">
                        <button id="ingredient-button" type="button" aria-label="cliquer rechercher un ingrédient">Ingrédient</button>
                        <input id="ingredients" class="selector__textfield" placeholder="Rechercher un ingrédient" value="">
                        <div class="selector__list"></div>
                        <div class="selector__arrow selector__arrow--down"></div>
                    </div>
                    <div id="appareils-selector" class="filter__selectors-list__selector selector">
                        <button id="appareils-button" type="button" aria-label="cliquer rechercher un appareil">Appareils</button>
                        <input id="appareils" class="selector__textfield" placeholder="Rechercher un appareil" value="">
                        <div class="selector__list"></div>
                        <div class="selector__arrow selector__arrow--down"></div>
                    </div>
                    <div id="ustensiles-selector" class="filter__selectors-list__selector selector">
                        <button id="ustensiles-button" type="button" aria-label="cliquer rechercher un ustensile">Ustensiles</button>
                        <input id="ustensiles"class="selector__textfield" placeholder="Rechercher un ustensile" value="">
                        <div class="selector__list"></div>
                        <div class="selector__arrow selector__arrow--down"></div>
                    </div>
                </div>
            </div>
        </form>
    </header>
    <main class="main" id="main">
    </main>
    <script src="data/recipes.js"></script>

    <script src="javascript/models/Recipe.js"></script>
    <script src="javascript/utils/Data.js"></script>
    <script src="javascript/models/Selector.js"></script>
    <script src="javascript/models/Search.js"></script>
    <script src="javascript/utils/trim.js"></script>

    <script src="javascript/pages/index.js"></script>
    

</body>

</html>
