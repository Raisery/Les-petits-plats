<!DOCTYPE html>
<html lang="fr">

<head>
    <link href="css/index.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ec64a245e1.js" crossorigin="anonymous"></script>
    <title>Les petits plats</title>
    <link rel="icon" href="assets/favicon.svg" />
</head>

<body>
    <header class="header">
        <a href="index.html" class="header__logo-link" aria-label="Page d'accueil">
            <img src="assets/logo.svg" class="header__logo-link__logo" alt="Logo Les petits plats" />
        </a>
        <div class="search">
            <form class="search__form">
                <label class="hidden" for="search__form__search-bar">Rechercher une recette</label>
                <input type="text" class="search__form__search-bar" id="search__form__search-bar"
                    name="search__form__search-bar" placeholder="Rechercher une recette">
                <i class="fas fa-search"></i>
            </form>
            <div class="filter">
                <div class="filter__list"></div>
                <div class="filter__selectors-list">
                    <div id="ingredients" class="filter__selectors-list__selector selector">
                        <div class="selector__textfield">Ingr√©dients</div>
                        <div class="selector__arrow"></div>
                    </div>
                    <div id="appareils" class="filter__selectors-list__selector selector">
                        <div class="selector__textfield">Appareils</div>
                        <div class="selector__arrow"></div>
                    </div>
                    <div id="ustensiles" class="filter__selectors-list__selector selector">
                        <div class="selector__textfield">Ustensiles</div>
                        <div class="selector__arrow"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main" id="main">
    </main>
    <script src="data/recipes.js"></script>
    <script src="javascript/models/Recipe.js"></script>
    <script src="javascript/pages/index.js"></script>
    <script src="javascript/utils/trim.js"></script>


</body>

</html>
